<!DOCTYPE html>
<html>
    <head>
        <title>Backward5</title>

        <!-- include jQuery UI -->
        <link href="jquery-ui/css/smoothness/jquery-ui-1.10.0.custom.css" rel="stylesheet">
        <script src="jquery-ui/js/jquery-1.9.0.js" type="text/javascript"></script>
        <script src="jquery-ui/js/jquery-ui-1.10.0.custom.js" type="text/javascript"></script>

        <!-- additional jQuery plugins - not bundled with jQuery UI -->
        <link href="jquery-colorpicker/colorPicker.css" rel="stylesheet" type="text/css"/>
        <script src="jquery-colorpicker/jquery.colorPicker.js" type="text/javascript"></script>

        <!-- include backward5 compatibility utility -->
        <script src="backward5.js" type="text/javascript"></script>

        <!-- include your stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/style.css"/>

    </head>
    <body onload="javascript:backward5();">
        <section>
            <form>
                <fieldset>
                    <legend>Add new goal</legend>
                    <p>
                        Description:
                        <div id="desc" contenteditable>
                            Insert your description here...
                        </div>
                    </p>
                    <p>
                        Priority:
                        <input id="priority" type="range" data-mytype="range" min="1" max="10"/>
                    </p>
                    <p>
                        Dead line:
                        <input id="deadline" type="date" data-mytype="date"/>
                    </p>
                    <p>
                        Color:
                        <input id="color" type="color" data-mytype="color"/>
                    </p>
                    <p>
                        Email:
                        <input id="email" type="email" data-mytype="email"/>
                    </p>
                    <p>
                        Month:
                        <input id="month" type="month" data-mytype="month"/>
                    </p>
                    <p>
                        Age:
                        <input id="age" type="number" data-mytype="number"/>
                    </p>
                    <p>
                        Search Keywords:
                        <input id="searchkeywords" type="search" data-mytype="search"/>
                    </p>
                    <p>
                        Phone number:
                        <input id="phone" type="tel" data-mytype="tel"/>
                    </p>
                    <p>
                        Time when you wake up:
                        <input id="time" type="time" data-mytype="time"/>
                    </p>
                    <p>
                        URL:
                        <input id="url" type="url" data-mytype="url"/>
                    </p>
                    <p>
                        Week:
                        <input id="week" type="week" data-mytype="week"/>
                    </p>
                    <p>
                        Datetime:
                        <input id="datetime" type="datetime" data-mytype="datetime"/>
                    </p>
                    <p>
                        Datetime-local:
                        <input id="datetime-local" type="datetime-local" data-mytype="datetime-local"/>
                    </p>
                    <input type="button" value="Add"/>
                </fieldset>
            </form>
        </section>
    </body>
</html>
