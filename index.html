<!DOCTYPE html>
<html>
    <head>
        <title>Backward5</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <!-- include jQuery UI -->
        <link href="jquery-ui/css/smoothness/jquery-ui-1.10.0.custom.css" rel="stylesheet"/>
        <script src="jquery-ui/js/jquery-1.9.0.js" type="text/javascript"></script>
        <script src="jquery-ui/js/jquery-ui-1.10.0.custom.js" type="text/javascript"></script>

        <!-- additional jQuery plugins - not bundled with jQuery UI -->
        <link href="jquery-colorpicker/colorPicker.css" rel="stylesheet" type="text/css"/>
        <script src="jquery-colorpicker/jquery.colorPicker.js" type="text/javascript"></script>

        <!-- include backward5 compatibility utility -->
        <script src="backward5.js" type="text/javascript"></script>

        <!-- include your stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/style.css"/>

    </head>
    <body onload="javascript:$('input').backward5({debug:true});">
        <section>
            <form>
                <fieldset>
                    <legend>Evaluate HTML5 compatibility</legend>
                    <p>
                        range:
                        <input id="range" type="range" data-bw-type="range" min="1" max="10" required="true"/>
                    </p>
                    <p>
                        date:
                        <input id="date" type="date" data-bw-type="date" required="true"/>
                    </p>
                    <p>
                        color:
                        <input id="color" type="color" data-bw-type="color" required="true"/>
                    </p>
                    <p>
                        email:
                        <input id="email" type="email" data-bw-type="email" required="true"/>
                    </p>
                    <p>
                        month:
                        <input id="month" type="month" data-bw-type="month" required="true"/>
                    </p>
                    <p>
                        age:
                        <input id="number" type="number" data-bw-type="number" required="true"/>
                    </p>
                    <p>
                        search:
                        <input id="search" type="search" data-bw-type="search" required="true"/>
                    </p>
                    <p>
                        tel:
                        <input id="tel" type="tel" data-bw-type="tel" required="true"/>
                    </p>
                    <p>
                        time:
                        <input id="time" type="time" data-bw-type="time" required="true"/>
                    </p>
                    <p>
                        url:
                        <input id="url" type="url" data-bw-type="url" required="true"/>
                    </p>
                    <p>
                        week:
                        <input id="week" type="week" data-bw-type="week" required="true"/>
                    </p>
                    <p>
                        datetime:
                        <input id="datetime" type="datetime" data-bw-type="datetime" required="true"/>
                    </p>
                    <p>
                        datetime-local:
                        <input id="datetime-local" type="datetime-local" data-bw-type="datetime-local" required="true"/>
                    </p>
                </fieldset>
                <input type="submit">
            </form>
        </section>
    </body>
</html>
